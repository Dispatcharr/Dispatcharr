proxy_cache_path /app/logo_cache levels=1:2 keys_zone=logo_cache:10m
                 inactive=24h use_temp_path=off;

# HLS Output cache zones
proxy_cache_path /app/hls_playlist_cache levels=1:2 keys_zone=hls_playlists:10m
                 max_size=100m inactive=5s use_temp_path=off;
proxy_cache_path /app/hls_segment_cache levels=1:2 keys_zone=hls_segments:100m
                 max_size=10g inactive=24h use_temp_path=off;

server {
    listen NGINX_PORT;

    proxy_connect_timeout 75;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    client_max_body_size 0;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host:$server_port;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Serve Django via uWSGI
    location / {
        include uwsgi_params;
        uwsgi_pass unix:/app/uwsgi.sock;
    }

    location /assets/ {
        root /app/static;
    }

    location /static/ {
        root /app;
    }

    location /logos/ {
        root /data;
    }

    location /api/logos/(?<logo_id>\d+)/cache/ {
        proxy_pass http://127.0.0.1:5656;
        proxy_cache logo_cache;
        proxy_cache_key "$scheme$request_uri";  # Cache per logo URL
        proxy_cache_valid 200 24h;  # Cache for 24 hours
        proxy_cache_use_stale error timeout updating;  # Serve stale if Django is slow
    }

    location ~ ^/api/channels/logos/(?<logo_id>\d+)/cache/ {
        proxy_pass http://127.0.0.1:5656;
        proxy_cache logo_cache;
        proxy_cache_key "$scheme$request_uri";  # Cache per logo URL
        proxy_cache_valid 200 24h;  # Cache for 24 hours
        proxy_cache_use_stale error timeout updating;  # Serve stale if Django is slow
    }

    # admin disabled when not in dev mode
    location /admin {
        return 301 /login;
    }

    # Route HDHR request to Django
    location /hdhr {
        include uwsgi_params;
        uwsgi_pass unix:/app/uwsgi.sock;
    }

    # Serve FFmpeg streams efficiently
    location /output/stream/ {
        proxy_pass http://127.0.0.1:5656;
        proxy_buffering off;
        proxy_set_header Connection keep-alive;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }

    # WebSockets for real-time communication
    location /ws/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Route TS proxy requests to the dedicated instance
    location /proxy/ {
        include uwsgi_params;
        uwsgi_pass unix:/app/uwsgi.sock;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        client_max_body_size 0;
    }

    # ========================================================================
    # HLS Output - Playlist Serving (Django-generated, short cache)
    # ========================================================================

    # Master playlists (multivariant)
    location ~ ^/hls/live/([0-9a-f-]+)/master\.m3u8$ {
        include uwsgi_params;
        uwsgi_pass unix:/app/uwsgi.sock;

        # Short cache for playlists (critical for DVR)
        proxy_cache hls_playlists;
        proxy_cache_key "$scheme$request_uri";
        proxy_cache_valid 200 2s;
        proxy_cache_use_stale updating;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=2" always;

        # HLS-specific headers
        add_header Content-Type "application/vnd.apple.mpegurl" always;
    }

    # Media playlists (quality-specific)
    location ~ ^/hls/live/([0-9a-f-]+)/([^/]+)/playlist\.m3u8$ {
        include uwsgi_params;
        uwsgi_pass unix:/app/uwsgi.sock;

        # Short cache for playlists (critical for DVR)
        proxy_cache hls_playlists;
        proxy_cache_key "$scheme$request_uri$args";
        proxy_cache_valid 200 2s;
        proxy_cache_use_stale updating;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=2" always;

        # HLS-specific headers
        add_header Content-Type "application/vnd.apple.mpegurl" always;
    }

    # ========================================================================
    # HLS Output - Segment Serving (Direct file serving, long cache)
    # ========================================================================

    # Serve HLS segments directly from disk (bypass Django for performance)
    location ~ ^/hls/live/([0-9a-f-]+)/([^/]+)/(segment_\d+\.(ts|m4s))$ {
        set $stream_id $1;
        set $quality $2;
        set $segment $3;

        # Try to serve from storage path
        alias /var/www/hls/$stream_id/$quality/$segment;

        # Long cache for segments (immutable)
        proxy_cache hls_segments;
        proxy_cache_key "$scheme$request_uri";
        proxy_cache_valid 200 24h;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=86400, immutable" always;

        # Content type based on extension
        types {
            video/mp2t ts;
            video/mp4 m4s;
        }

        # Zero-copy file serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # Fallback to Django if file not found
        error_page 404 = @hls_segment_fallback;
    }

    # Fallback to Django for segment serving
    location @hls_segment_fallback {
        include uwsgi_params;
        uwsgi_pass unix:/app/uwsgi.sock;
    }

    # Init segments for fMP4
    location ~ ^/hls/live/([0-9a-f-]+)/([^/]+)/init\.mp4$ {
        set $stream_id $1;
        set $quality $2;

        alias /var/www/hls/$stream_id/$quality/init.mp4;

        # Long cache for init segments
        add_header Cache-Control "public, max-age=604800, immutable" always;
        add_header Access-Control-Allow-Origin * always;
        add_header Content-Type "video/mp4" always;

        sendfile on;
        tcp_nopush on;
    }

    # ========================================================================
    # HLS Output - API Endpoints (Django)
    # ========================================================================

    location /hls/ {
        include uwsgi_params;
        uwsgi_pass unix:/app/uwsgi.sock;

        # No caching for API endpoints
        proxy_cache off;
        proxy_buffering off;
    }
}
